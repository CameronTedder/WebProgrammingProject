<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="profile.html">Back to Profile</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </div>

        <div class="settings-container">
            <h1>Edit Profile</h1>
            <form id="settings-form">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <div id="profile-image-selection">
                    <h3>Select Your Profile Picture</h3>
                    <div class="profile-images">
                        <!-- Add six images -->
                        <img src="images/mm1.png" alt="Profile 1" class="profile-image" data-image="mm1.png">
                        <img src="images/mm2.png" alt="Profile 2" class="profile-image" data-image="mm2.png">
                        <img src="images/mm3.png" alt="Profile 3" class="profile-image" data-image="mm3.png">
                        <img src="images/mm4.png" alt="Profile 4" class="profile-image" data-image="mm4.png">
                        <img src="images/mm5.png" alt="Profile 5" class="profile-image" data-image="mm5.png">
                        <img src="images/mm6.png" alt="Profile 6" class="profile-image" data-image="mm6.png">
                    </div>
                </div>

                <button type="submit">Save Changes</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="js/settingsjs.js"></script>
</body>
</html>
