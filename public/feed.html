<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="profilestyles.css">
</head>
<body>
    <div class="feed-container">
        <header>
            <h1>Name of the Website</h1>
        </header>
        <div class="main-content">
            <!-- Left Panel -->
            <aside class="sidebar left-sidebar">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Game Selection</a></li>
                    <li><a href="#">Leaderboards</a></li>
                </ul>
            </aside>

            <!-- Center Content -->
            <section class="feed-content">
                <textarea class="post-input" placeholder="Share something with everyone..."></textarea>
                <button class="btn post-btn">Post</button>
                <div class="feed-posts">
                    <h3>Community Feed</h3>
                    <div id="post-container"></div>
                </div>
            </section>

            <!-- Right Panel -->
            <aside class="sidebar right-sidebar">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" id="signout-link">Sign Out</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <script src="feedjs.js"></script>
</body>
</html>
